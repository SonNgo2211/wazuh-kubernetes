# Transport layer
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/certs/node-key.pem
xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/certs/node.pem
xpack.security.transport.ssl.certificate_authorities: /usr/share/elasticsearch/config/certs/root-ca.pem

# # HTTP layer
xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.verification_mode: certificate
xpack.security.http.ssl.key: /usr/share/elasticsearch/config/certs/node-key.pem
xpack.security.http.ssl.certificate: /usr/share/elasticsearch/config/certs/node.pem
xpack.security.http.ssl.certificate_authorities: /usr/share/elasticsearch/config/certs/root-ca.pem

# Elasticsearch authentication
xpack.security.enabled: true

path.data: /usr/share/elasticsearch/data
path.logs: /usr/share/elasticsearch/log/elasticsearch
