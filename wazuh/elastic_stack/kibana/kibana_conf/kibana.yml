# Elasticsearch from/to Kibana

elasticsearch.ssl.certificateAuthorities: /usr/share/kibana/certs/root-ca.pem
elasticsearch.ssl.certificate: /usr/share/kibana/certs/cert.pem
elasticsearch.ssl.key: /usr/share/kibana/certs/key.pem

# Browser from/to Kibana
server.ssl.enabled: true
server.ssl.certificate: /usr/share/kibana/certs/cert.pem
server.ssl.key: /usr/share/kibana/certs/key.pem

# Elasticsearch authentication
xpack.security.enabled: true
elasticsearch.username: ${ELASTICSEARCH_USERNAME}
uiSettings.overrides.defaultRoute: "/app/wazuh"
elasticsearch.ssl.verificationMode: certificate
telemetry.banner: false